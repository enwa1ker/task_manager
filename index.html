<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="icon" href="images/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <h2 class="logo">Task<b>Manager</b></h2>
        <nav class="navigation">    
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <button id="loginBtn" class="btnLogin-popup">Login</button>
        </nav>
    </header>

<!--модальное окно для входа-->
    <div class="wrapper" id="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

<!--модальное окно для регистрации-->
        <div class="form-box register">
            <h2>Registration</h2>
            <form id="registrationForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>


    <div id="tasksPage" style="display: none;">
        <h2>Your Tasks</h2>
        <button id="addTaskBtn">Добавить задачу</button>
        <div id="tasksContainer"></div>
    </div>

    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTaskModal()">&times;</span>
            <form id="addTaskForm">
                <label for="taskTitleInput">Заголовок:</label>
                <input type="text" id="taskTitleInput" required>
                <label for="taskBodyInput">Описание:</label>
                <input type="text" id="taskBodyInput" required>
                <button type="submit">Добавить задачу</button>
            </form>
        </div>
    </div>






    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
